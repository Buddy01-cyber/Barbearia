<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Agendamento - Barbearia Dom João</title>
</head>

<body>

  <nav>
    <ul>
      <li><a href="Horario.html">Voltar</a></li>
    </ul>
  </nav>

  <h1>Agende o seu horário</h1>

  <p>Preencha as informações abaixo:</p>

  <form action="#" method="post">
    <div>
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome" required>
    </div><br>

    <div>
      <label for="numero">Número de WhatsApp:</label><br>
      <input type="tel" id="numero" name="numero" required>
    </div><br>

    <div>
      <label for="data">Data:</label><br>
      <input type="date" id="data" name="data" required>
    </div><br>

    <div>
      <label for="hora">Horário:</label><br>
      <input type="time" id="hora" name="hora" min="09:00" max="18:00" step="1800" required>
    </div><br>

    <div>
      <label for="servico">Serviço desejado:</label><br>
      <select id="servico" name="servico" required>
        <option value="" disabled selected>Selecione um serviço</option>
        <option value="Corte Masculino Tradicional">Corte Masculino Tradicional</option>
        <option value="Fade (Degradê)">Fade (Degradê)</option>
        <option value="Barba Completa com Toalha Quente">Barba Completa com Toalha Quente</option>
        <option value="Combo Corte + Barba">Combo Corte + Barba</option>
        <option value="Sobrancelha na Navalha">Sobrancelha na Navalha</option>
        <option value="Corte Infantil">Corte Infantil</option>
      </select>
    </div><br>

    <button type="submit">Enviar</button>
  </form>

</body>

</html>
